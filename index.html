<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Disney</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="globalStyle.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topContainer">
        <div class="imgContainerLogo">
            <img class="imgContainer" src="disney-plus-logo.png" alt="">
        </div>

        <div id="editButton" class="button visibleContainer">EDITAR PERFILES</div>
        <div id="cancelButton" class="button hideContainer">CANCELAR</div>
    </div>

    <div id="projectContainer">
        <div class="middleContainer">
            <div id="whoText">¿Quién eres?</div>
    
            <div id="avatars"></div>
        </div>
    </div> 

    <div id="pinText" class="bottomContainer hideContainer">Escribe tu PIN de perfil</div>
    <div id="divPasswordContainer">
        <div id="divContainers" class="hideContainer">
            <div id="containerInput1" class="inputContainers">
                <input id="input1" class="inputs" type="password" autocomplete="off" placeholder="*" maxlength="1">
            </div>

            <div id="containerInput2" class="inputContainers">
                <input id="input2" class="inputs" type="password" autocomplete="off" placeholder="*" maxlength="1">
            </div>

            <div id="containerInput3" class="inputContainers">
                <input id="input3" class="inputs" type="password" autocomplete="off" placeholder="*" maxlength="1">
            </div>

            <div id="containerInput4" class="inputContainers">
                <input id="input4" class="inputs" type="password" autocomplete="off" placeholder="*" maxlength="1">
            </div>
        </div>
    </div>

    <div id="passwordContainer" class="hideContainer">
    </div>

    <div id="catalogContainer" class="hideContainer">
        <div>CATALOGO</div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
